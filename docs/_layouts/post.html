{% if page.badges %}
{% for badge in page.badges %}
<span class="{% if badge.class %}{{ badge.class }}{% endif %} inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-air-100 bg-air-500 rounded-full">
    <a class="cursor-pointer text-white no-underline" href="{% if site.tag_search_endpoint %}{{ site.tag_search_endpoint }}{{ tag }}{% else %}{{ site.url }}{{ site.baseurl }}/tags#{{ tag }} {% endif %}">
        {{ badge.name }}
    </a>
</span>
{% endfor %}
{% endif %}

<span class="post-date">
    {{ page.date | date: "%B %d, %Y" }}
</span>

{{ content }}
