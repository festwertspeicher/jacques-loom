<!doctype html>
<html lang="en-US" class="h-full scroll-smooth">
    {% include head.html %}

    <body class="docs relative w-full h-full antialiased">

        {% include scrolltop.html %}

        {% include header.html %}

        <main role="main" data-menu-container class="pt-28 lg:pt-8 grid lg:grid-cols-4 gap-5 w-full max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 relative">

            <div>
                {% include sidebar.html %}
            </div>

            <div class="col-span-1 md:col-span-3">
                <article class="prose mx-auto">
                    {% if page.title %}
                    <h1 class="mb-4">
                        {{ page.title}}
                        {% include tags.html %}
                    </h1>
                    {% endif %}

                    {% include page-header.html %}

                    {{ content }}

                    {% include editable.html %}
                </article>
            </div>

        </main>

        {% include scripts.html %}
    </body>

</html>
