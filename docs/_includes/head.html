<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=keywords content="tw-jekyll {{ site.keywords }}">
    <meta name="ROBOTS" CONTENT="INDEX, FOLLOW">

    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ff4e00">
    <meta name="theme-color" content="#ff4e00">


    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:site_name" content="{{ site.url }}" />

    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="description" itemprop="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    {% if site.logo %}
    <meta name="twitter:image" content="{{ site.baseurl }}{{ site.logo }}">{% endif %}

    <meta name=referrer content=origin>
    <meta name=HandheldFriendly content=True>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name=msapplication-TileColor content="#4d7cfe">
    <meta name=theme-color content="#ffffff">
    <meta property="og:locale" content=en_US>
    <meta property="og:type" content=article>
    {% if site.logo %}
    <meta property="og:image" content="{{ site.baseurl }}{{ site.logo }}">{% endif %}

    <style>
        @font-face {
            font-family: 'Open Sauce Sans';
            src: local(''),
            url({{ site.baseurl }} /assets/fonts/opensaucesans-light.woff2)format('woff2'),
            url({{ site.baseurl }} /assets/fonts/opensaucesans-light.woff)format('woff');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sauce Sans';
            src: local(''),
            url({{ site.baseurl }}/assets/fonts/opensaucesans-regular.woff2)format('woff2'),
            url({{ site.baseurl }}/assets/fonts/opensaucesans-regular.woff)format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sauce Sans';
            src: local(''),
            url({{ site.baseurl }}/assets/fonts/opensaucesans-bold.woff2)format('woff2'),
            url({{ site.baseurl }}/assets/fonts/opensaucesans-bold.woff)format('woff');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'Open Sauce Sans';
            src: local(''),
            url({{ site.baseurl }}/assets/fonts/opensaucesans-black.woff2)format('woff2'),
            url({{ site.baseurl }}/assets/fonts/opensaucesans-black.woff)format('woff');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'Overpass Mono';
            src: local(''),
            url({{ site.baseurl }}/assets/fonts/overpass-mono-regular.woff2) format('woff2'),
            url({{ site.baseurl }}/assets/fonts/overpass-mono-regular.woff) format('woff');
            font-weight: 400;
            font-style: normal;
        }
    </style>

    <link href="{{ site.baseurl }}/assets/fonts/opensaucesans-light.woff2" as=font type="font/woff2" crossorigin>
    <link href="{{ site.baseurl }}/assets/fonts/opensaucesans-regular.woff2" as=font type="font/woff2" crossorigin>
    <link href="{{ site.baseurl }}/assets/fonts/opensaucesans-bold.woff2" as=font type="font/woff2" crossorigin>
    <link href="{{ site.baseurl }}/assets/fonts/opensaucesans-black.woff2" as=font type="font/woff2" crossorigin>
    <link href="{{ site.baseurl }}/assets/fonts/overpass-mono-regular.woff2" as=font type="font/woff2" crossorigin>

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css" media=all>
</head>
