<button onclick="topFunction()" id="scrolltop" class="hidden fixed group bottom-5 right-5 text-white bg-electronic-400 hover:bg-electronic-200 transition duration-150 rounded-full w-10 h-10 z-20 md:flex place-items-center" title="Go to top">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 p-0.5 m-auto motion-safe:group-hover:animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
</button>

<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };
    window.addEventListener("load", scrollFunction());

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("scrolltop").classList.add("md:flex");
        } else {
            document.getElementById("scrolltop").classList.remove("md:flex")
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
