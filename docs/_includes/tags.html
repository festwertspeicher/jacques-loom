{% if page.tags %}
<div>
    {% for tag in page.tags %}
    <span class="inline-flex items-center justify-center px-2 py-1 mr-2 text-xs font-bold leading-none text-air-100 bg-air-500 cursor-pointer text-white rounded{% if site.badge_rounded %}-full{% endif %}">
        <a class="no-underline text-white" href="{% if site.tag_search_endpoint %}{{ site.tag_search_endpoint }}{{ tag }}{% else %}{{ site.url }}{{ site.baseurl }}/tags#{{ tag }} {% endif %}">
            {{ tag }}
        </a>
    </span>
    {% endfor %}
</div>
{% endif %}
