{% if site.add_permalinks %}
<script>
    var headers = ["h1", "h2", "h3", "h4"]

    $.each(headers, function (i, header) {
        $(header).each(function () {
            text = $(this).text();
            if (text != "") {
                var href = $(this).attr("id");
                $(this).append('<a class="headerlink no-prose no-underline text-speed-500" href="#' + href + '" title="Permanent link"> Â¶</a>')
            }
        });
    })
</script>
{% endif %}
